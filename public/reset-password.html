<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password - Sortir</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="logo">
    <img src="sortir-logo.png" alt="Sortir Logo" />
  </div>

  <div class="form-container">
    <div>
      <h2>Reset Password</h2>
      <input type="password" id="new-password" placeholder="New Password" />
      <button onclick="resetPassword()">Submit</button>
      <div id="reset-status" class="error"></div>
    </div>
  </div>

  <script>
    async function resetPassword() {
      const urlParams = new URLSearchParams(window.location.search);
      const email = urlParams.get('email');
      const token = urlParams.get('token');
      const newPassword = document.getElementById("new-password").value;

      const res = await fetch('/reset-password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, token, newPassword })
      });

      if (res.ok) {
        document.getElementById('reset-status').style.color = 'lime';
        document.getElementById('reset-status').innerText = 'Password successfully reset. You can now log in.';
      } else {
        document.getElementById('reset-status').innerText = await res.text();
      }
    }
  </script>
</body>
</html>
