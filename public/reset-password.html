<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password â€“ Sortir</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="logo">
    <img src="sortir-logo.png" alt="Sortir Logo" />
  </div>
  <div class="form-container">
    <h2>Reset Password</h2>
    <input type="password" id="new-password" placeholder="New Password" />
    <button onclick="resetPassword()">Reset</button>
    <div id="reset-status" class="error-message"></div>
  </div>
  <script>
    async function resetPassword() {
      const urlParams = new URLSearchParams(window.location.search);
      const email = urlParams.get('email');
      const token = urlParams.get('token');
      const newPassword = document.getElementById('new-password').value;

      const res = await fetch('/reset-password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, token, newPassword })
      });

      document.getElementById('reset-status').textContent =
        res.status === 200 ? 'Password reset!' : 'Invalid token';
    }
  </script>
</body>
</html>
