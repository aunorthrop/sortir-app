<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="your-reset-password-css.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Reset Password</h2>

        <form id="resetPasswordForm" method="POST">
            <div>
                <label for="password">New Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <label for="confirmPassword">Confirm New Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit">Set New Password</button>
        </form>
        <p><a href="/login">Back to Login</a></p>
    </div>

    <script>
        // JavaScript to dynamically set the form action with the token from the URL
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('resetPasswordForm');
            const pathSegments = window.location.pathname.split('/');
            const token = pathSegments[pathSegments.length - 1]; // Get the last segment of the URL

            if (token) {
                form.action = `/reset-password/${token}`;
            } else {
                // Handle case where token is missing (e.g., redirect or show error)
                console.error('Password reset token not found in URL.');
                // Optionally, redirect to a generic error page or login
                // window.location.href = '/login';
            }
        });
    </script>
</body>
</html>
