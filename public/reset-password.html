<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password | Sortir</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="auth-wrapper">
    <div class="logo-container">
      <img src="sortir-logo.png" alt="Sortir Logo" />
    </div>

    <form action="/reset-password" method="POST" class="auth-form active-form" onsubmit="attachToken()">
      <h2>Create New Password</h2>
      <p class="form-description">Enter a new password for your account</p>
      <input type="email" name="email" id="email" placeholder="Email" required />
      <input type="password" name="newPassword" placeholder="New Password" required />
      <input type="hidden" name="token" id="token" />
      <button type="submit">Reset Password</button>
      <div class="form-link">
        <a href="/">Back to Login</a>
      </div>
    </form>

    <script>
      function attachToken() {
        const urlParams = new URLSearchParams(window.location.search);
        document.getElementById("token").value = urlParams.get("token");
        document.getElementById("email").value = urlParams.get("email");
      }
      attachToken();
    </script>
  </div>
</body>
</html>
