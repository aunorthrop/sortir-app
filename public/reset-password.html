<!-- public/reset-password.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password - Sortir</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="auth-wrapper">
    <div class="logo-container">
      <img src="sortir-logo.png" alt="Sortir Logo" />
    </div>
    <div class="form-container">
      <h2>Reset Your Password</h2>
      <form id="reset-form" class="auth-form active-form">
        <input type="password" id="new-password" name="newPassword" placeholder="Enter new password" required />
        <button type="submit">Reset Password</button>
        <p id="reset-message" class="message"></p>
      </form>
      <div class="form-link">
        <a href="/">Back to Log In</a>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const email = urlParams.get('email');
      const token = urlParams.get('token');
      const resetForm = document.getElementById('reset-form');
      const resetMessage = document.getElementById('reset-message');

      if (!email || !token) {
        resetMessage.textContent = 'Invalid or expired reset link.';
        resetMessage.classList.add('error-message', 'visible');
        resetForm.style.display = 'none';
        return;
      }

      resetForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const newPassword = document.getElementById('new-password').value;

        try {
          const response = await fetch('/api/reset-password', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, token, newPassword })
          });

          const result = await response.json();
          if (response.ok) {
            resetMessage.textContent = result.message;
            resetMessage.classList.remove('error-message');
            resetMessage.classList.add('success-message', 'visible');
            resetForm.reset();
          } else {
            resetMessage.textContent = result.message || 'Password reset failed.';
            resetMessage.classList.remove('success-message');
            resetMessage.classList.add('error-message', 'visible');
          }
        } catch (err) {
          resetMessage.textContent = 'Server error. Try again later.';
          resetMessage.classList.add('error-message', 'visible');
        }
      });
    });
  </script>
</body>
</html>
