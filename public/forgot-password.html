<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password - Sortir</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-wrapper">
        <div class="logo-container">
             <img src="sortir-logo.png" alt="Sortir Logo" />
        </div>
        <div class="form-container">
            <h2>Forgot Your Password?</h2>
            <p class="form-description">No worries! Enter your email below and we'll send you a link to reset it.</p>
            <form id="forgot-form" class="auth-form active-form">
                <input type="email" id="forgot-email" name="email" placeholder="Enter your email" required />
                <button type="submit">Send Reset Link</button>
                <p id="forgot-message" class="message"></p>
            </form>
             <div class="form-link">
                <a href="/">Back to Log In</a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
