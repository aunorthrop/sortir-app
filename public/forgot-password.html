<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password | Sortir</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="auth-wrapper">
    <div class="logo-container">
      <img src="sortir-logo.png" alt="Sortir Logo" />
    </div>

    <form action="/forgot-password" method="POST" class="auth-form active-form">
      <h2>Reset Your Password</h2>
      <p class="form-description">Enter your email to receive a reset link</p>
      <input type="email" name="email" placeholder="Email" required />
      <button type="submit">Send Reset Link</button>
      <div class="form-link">
        <a href="/">Back to Login</a>
      </div>
    </form>
  </div>
</body>
</html>
