<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | Sortir</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="auth-wrapper">
    <div class="logo-container">
      <img src="sortir-logo.png" alt="Sortir Logo" class="logo" />
    </div>

    <div class="form-container">
      <h2>Create Your Account</h2>
      <p class="form-description">Sign up to start using Sortir</p>
      <form action="/signup" method="POST" class="auth-form">
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
      </form>
      <div class="form-link small">
        Already have an account? <a href="/">Login</a>
      </div>
    </div>
  </div>
</body>
</html>
