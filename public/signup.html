<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up â€“ Sortir</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="auth-container">
    <img src="sortir-logo.png" alt="Sortir Logo" class="auth-logo">
    <h2>Create a Sortir Account</h2>
    
    <form action="/signup" method="POST">
      <input type="email" name="email" placeholder="Email" required/>
      <input type="password" name="password" placeholder="Password" required/>
      <button type="submit">Sign Up</button>
    </form>

    <p>Already have an account? <a href="/login.html">Log in</a></p>

    <p id="signup-error" style="color: red;"></p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    if (params.get("error") === "exists") {
      document.getElementById("signup-error").textContent = "Account already exists with that email.";
    }
  </script>
</body>
</html>
