<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Sortir</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <img src="sortir-logo.png" alt="Sortir Logo" class="dashboard-logo" />
            <button id="logout-btn" class="logout-button">Log Out</button>
        </header>

        <main class="dashboard-main">
            <div class="card upload-card">
                <form id="upload-form">
                    <label for="file-input" class="file-label">Choose File</label>
                    <input type="file" id="file-input" name="file" accept=".pdf" required>
                    <span id="file-name-display">No file selected</span>
                    <button type="submit">Upload PDF</button>
                </form>
            </div>

            <div class="card files-card">
                <h3>Uploaded Documents</h3>
                <ul id="file-list">
                    </ul>
            </div>

            <div class="card ask-card">
                 <form id="ask-form">
                    <input type="text" name="question" id="question-input" placeholder="Tell me about the SOP in the first upload..." required />
                    <button type="submit">Ask Sortir</button>
                </form>
                <div id="answer-container" class="answer-box">
                    <p>Your answer will appear here...</p>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
