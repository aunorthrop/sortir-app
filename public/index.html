<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Sortir</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-wrapper">
        <div class="logo-container">
            <img src="sortir-logo.png" alt="Sortir Logo" />
        </div>

        <div id="auth-container" class="form-container">
            <div class="auth-tabs">
                <button id="show-login" class="tab-link active" onclick="showForm('login-form')">Log In</button>
                <button id="show-signup" class="tab-link" onclick="showForm('signup-form')">Sign Up</button>
            </div>
            
            <form id="login-form" class="auth-form active-form">
                <input type="email" id="login-email" name="email" placeholder="Email Address" required />
                <input type="password" id="login-password" name="password" placeholder="Password" required />
                <button type="submit">Log In</button>
                <p id="login-error" class="error-message"></p>
                <div class="form-link">
                    <a href="/forgot-password.html">Forgot Password?</a>
                </div>
            </form>

            <form id="signup-form" class="auth-form">
                <input type="email" id="signup-email" name="email" placeholder="Email Address" required />
                <input type="password" id="signup-password" name="password" placeholder="Choose a Password" required />
                <button type="submit">Create Account</button>
                <p id="signup-error" class="error-message"></p>
            </form>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
