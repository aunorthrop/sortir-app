<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sortir AI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="logo-container">
    <img src="logo.png" alt="Sortir Logo" class="logo" />
  </div>

  <div class="upload-box">
    <input type="file" id="fileInput" />
    <button onclick="uploadFile()">Upload PDF</button>
    <ul id="fileList"></ul>
  </div>

  <div class="ask-box">
    <input type="text" id="questionInput" placeholder="Ask something..." />
    <button onclick="askSortir()">Ask Sortir</button>
  </div>

  <div id="responseText" class="response-box"></div>

  <script src="script.js"></script>
</body>
</html>
