<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sortir AI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="logo-container">
    <img src="logo.png" alt="Sortir Logo" class="logo" />
    <h1>Sortir</h1>
    <p class="tagline">Ask questions about your internal documents</p>
  </div>

  <div class="upload-container">
    <h2>Your Vault</h2>
    <input type="file" id="fileInput" />
    <button onclick="uploadFile()">Upload PDF</button>
    <ul id="fileList"></ul>
  </div>

  <div class="ask-section">
    <input type="text" id="questionInput" placeholder="Tell me about my documents" />
    <button onclick="askSortir()">Ask Sortir</button>
  </div>

  <div class="response-box" id="response"></div>

  <script src="script.js"></script>
</body>
</html>
