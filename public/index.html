<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sortir Vault</title>

  <!-- ✅ Add this for client-side PDF parsing -->
  <script src="https://unpkg.com/pdfjs-dist@3.10.111/build/pdf.min.js"></script>

  <!-- Your stylesheet (if any) -->
  <link rel="stylesheet" href="style.css">

  <!-- Your app script -->
  <script defer src="script.js"></script>
</head>
<body>
  <h1>Sortir Vault</h1>

  <form id="uploadForm">
    <input type="file" id="fileInput" accept=".pdf,.txt,.md,.js,.ts,.json,.py" />
    <button type="submit">Upload Document</button>
  </form>

  <div id="fileListContainer"></div>

  <form id="askForm">
    <input type="text" id="questionInput" placeholder="Ask Sortir..." />
    <button type="submit">Ask</button>
    <span id="loadingIndicator" style="display:none;">Thinking…</span>
  </form>

  <pre id="answerBox"></pre>
</body>
</html>
