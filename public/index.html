<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sortir</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="sortir-logo.png" alt="Sortir Logo" class="logo">
    
    <div id="auth-section">
      <div class="form-box">
        <h2>Sign Up</h2>
        <input type="email" id="signup-email" placeholder="Email">
        <input type="password" id="signup-password" placeholder="Password">
        <button onclick="signup()">Sign Up</button>
        <div id="signup-message" class="error-message"></div>
      </div>
      <div class="form-box">
        <h2>Login</h2>
        <input type="email" id="login-email" placeholder="Email">
        <input type="password" id="login-password" placeholder="Password">
        <button onclick="login()">Login</button>
        <div id="login-message" class="error-message"></div>
        <button onclick="showReset()">Forgot Password?</button>
      </div>
    </div>

    <div id="reset-section" style="display:none;">
      <h2>Reset Your Password</h2>
      <input type="email" id="reset-email" placeholder="Your Email">
      <button onclick="requestReset()">Send Reset Link</button>
      <div id="reset-request-message" class="error-message"></div>
    </div>

    <div id="ask-section" style="display:none;">
      <h2>Your Vault</h2>
      <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="file" id="fileInput">
        <button type="submit">Upload Document</button>
      </form>
      <div id="fileList"></div>
      <textarea id="question" placeholder="Ask Sortir..."></textarea>
      <button onclick="askSortir()">Ask Sortir</button>
      <div id="response"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
