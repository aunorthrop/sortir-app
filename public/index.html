<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sortir</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <img src="sortir-logo.png" id="logo" />
  <div id="auth-container">
    <form id="signup-form">
      <h2>Sign Up</h2>
      <input type="email" placeholder="Email" id="signup-email" required />
      <input type="password" placeholder="Password" id="signup-password" required />
      <button type="submit">Sign Up</button>
      <div id="signup-error"></div>
    </form>
    <form id="login-form">
      <h2>Login</h2>
      <input type="email" placeholder="Email" id="login-email" required />
      <input type="password" placeholder="Password" id="login-password" required />
      <button type="submit">Login</button>
      <div id="login-error"></div>
      <a href="/reset-request">Forgot Password?</a>
    </form>
  </div>
  <div id="file-section" style="display:none;">
    <h2>Your Vault</h2>
    <form id="upload-form">
      <input type="file" id="fileInput" />
      <button type="submit">Upload</button>
    </form>
    <div id="fileList"></div>
    <form id="ask-form">
      <input type="text" id="question" placeholder="Ask Sortir..." />
      <button type="submit">Ask</button>
    </form>
    <div id="response"></div>
    <button onclick="logout()">Logout</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
