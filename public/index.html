<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sortir â€“ Internal Docs Assistant</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <img src="logo.png" alt="Sortir Logo" class="logo"/>
      <h1>Sortir</h1>
      <p>Ask questions about your internal documents</p>
    </header>

    <section id="upload-section">
      <input type="file" id="fileInput" />
      <button onclick="uploadFile()">Upload Document</button>
    </section>

    <section id="file-list">
      <h2>Your Vault</h2>
      <ul id="fileDisplay"></ul>
    </section>

    <section id="ask-section">
      <textarea id="questionInput" placeholder="Ask Sortir..."></textarea>
      <button onclick="askSortir()">Ask Sortir</button>
      <p id="responseText"></p>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
