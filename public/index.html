<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sortir Vault</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Sortir Logo" class="logo">

    <label class="custom-file-upload">
      <input type="file" id="fileInput" />
      Choose File
    </label>
    <button id="deleteFileBtn">Delete File</button>

    <div id="fileStatus"></div>

    <div id="downloadLink"></div>

    <input type="text" id="questionInput" placeholder="Ask something about your documents..." />
    <button id="askBtn">Ask Sortir</button>

    <div id="responseModal" class="modal hidden">
      <div class="modal-content">
        <span id="closeModal" class="close-button">Close</span>
        <p id="responseText"></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
