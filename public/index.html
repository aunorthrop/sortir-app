<!DOCTYPE html>
<html>
<head>
  <title>Sortir Vault</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="sortir-logo.png" alt="Sortir Logo" class="header-logo">
  </header>

  <!-- Auth Section -->
  <div id="authSection">
    <form id="signupForm">
      <h2>Sign Up</h2>
      <input type="email" id="signupEmail" placeholder="Email" required />
      <input type="password" id="signupPassword" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>

    <form id="loginForm">
      <h2>Log In</h2>
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit">Log In</button>
      <p style="text-align:center; margin-top: 10px;">
        <a href="#" id="forgotLink" style="color:#00ffff;">Forgot Password?</a>
      </p>
    </form>

    <div id="authError" class="error-message"></div>
  </div>

  <!-- Main App Section -->
  <div id="mainApp" style="display:none;">
    <form id="uploadForm">
      <label for="fileInput" class="custom-file-upload">Choose File</label>
      <input type="file" id="fileInput" name="file" accept=".pdf" />
      <button type="submit">Upload PDF</button>
    </form>

    <div id="fileListContainer"></div>

    <form id="askForm">
      <input type="text" id="questionInput" placeholder="Ask something..." />
      <button type="submit">Ask Sortir</button>
      <span id="loadingIndicator" class="loading-indicator" style="display: none;">Thinking . . .</span>
    </form>

    <div id="answerBox"></div>
    <button id="logoutBtn" class="logout-button">Log Out</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
