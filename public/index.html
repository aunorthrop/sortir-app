<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sortir - Internal Data Retrieval</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="sortir-logo.png" alt="Sortir Logo" class="logo">
        <h1>SORTIR</h1>

        <div class="upload-section">
            <input type="file" id="fileInput" accept=".pdf">
            <button id="uploadButton">Upload PDF</button>
        </div>

        <div class="current-document-info">
            <p>Current Active Document: <span id="activeFileName">None</span></p>
        </div>

        <div class="document-list-section">
            <h2>Uploaded Documents</h2>
            <ul id="documentList">
                </ul>
        </div>

        <div class="ask-section">
            <input type="text" id="questionInput" placeholder="Ask something...">
            <button id="askButton">Ask Sortir</button>
        </div>

        <div class="answer-section">
            <p id="answerText"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
