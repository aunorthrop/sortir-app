<!-- Login Form -->
<form id="loginForm" action="/login" method="POST">
  <h2>Login</h2>
  <input type="email" name="email" placeholder="Email" required />
  <input type="password" name="password" placeholder="Password" required />
  <button type="submit">Log In</button>
  <div class="form-footer">
    <a href="#" onclick="toggleForm('signup')">Sign Up</a> |
    <a href="/forgot-password.html">Forgot Password?</a>
  </div>
</form>

<!-- Signup Form -->
<form id="signupForm" action="/signup" method="POST" style="display:none;">
  <h2>Sign Up</h2>
  <input type="email" name="email" placeholder="Email" required />
  <input type="password" name="password" placeholder="Password" required />
  <button type="submit">Sign Up</button>
  <div class="form-footer">
    <a href="#" onclick="toggleForm('login')">Back to Login</a>
  </div>
</form>

<script>
  function toggleForm(form) {
    document.getElementById('loginForm').style.display = form === 'signup' ? 'none' : 'block';
    document.getElementById('signupForm').style.display = form === 'signup' ? 'block' : 'none';
  }
</script>
