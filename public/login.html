<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sortir Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="auth-wrapper">
    <div class="logo-container">
      <img src="sortir-logo.png" alt="Sortir Logo" class="logo-img" />
    </div>

    <div class="form-container">
      <div class="auth-tabs">
        <button id="loginTab" class="tab-link active" onclick="switchForm('login')">Login</button>
        <button id="signupTab" class="tab-link" onclick="switchForm('signup')">Sign Up</button>
      </div>

      <!-- Login Form -->
      <form id="loginForm" class="auth-form active-form" action="/login" method="POST">
        <h2>Welcome Back</h2>
        <p class="form-description">Please log in to access your dashboard</p>
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
        <div class="form-link">
          <a href="forgot-password.html">Forgot your password?</a>
        </div>
      </form>

      <!-- Signup Form -->
      <form id="signupForm" class="auth-form" action="/signup" method="POST">
        <h2>Create Account</h2>
        <p class="form-description">Get started with your new Sortir dashboard</p>
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>

  <script>
    function switchForm(type) {
      const loginForm = document.getElementById('loginForm');
      const signupForm = document.getElementById('signupForm');
      const loginTab = document.getElementById('loginTab');
      const signupTab = document.getElementById('signupTab');

      if (type === 'login') {
        loginForm.classList.add('active-form');
        signupForm.classList.remove('active-form');
        loginTab.classList.add('active');
        signupTab.classList.remove('active');
      } else {
        signupForm.classList.add('active-form');
        loginForm.classList.remove('active-form');
        signupTab.classList.add('active');
        loginTab.classList.remove('active');
      }
    }
  </script>
</body>
</html>
