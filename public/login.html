<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login â€“ Sortir</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="sortir-logo.png" alt="Sortir Logo" class="logo" />

    <!-- LOGIN FORM -->
    <form id="loginForm" class="form-box" action="/login" method="POST">
      <h2>Login</h2>
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Log In</button>
      <div class="form-footer">
        <a href="#" onclick="toggleForm('signup')">Sign Up</a> |
        <a href="/forgot-password.html">Forgot Password?</a>
      </div>
    </form>

    <!-- SIGNUP FORM -->
    <form id="signupForm" class="form-box" action="/signup" method="POST" style="display: none;">
      <h2>Sign Up</h2>
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
      <div class="form-footer">
        <a href="#" onclick="toggleForm('login')">Back to Login</a>
      </div>
    </form>
  </div>

  <script>
    function toggleForm(formType) {
      const login = document.getElementById('loginForm');
      const signup = document.getElementById('signupForm');
      if (formType === 'signup') {
        login.style.display = 'none';
        signup.style.display = 'block';
      } else {
        login.style.display = 'block';
        signup.style.display = 'none';
      }
    }
  </script>
</body>
</html>
