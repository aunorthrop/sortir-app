<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Sortir</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="auth-container">
    <div class="logo">
      <img src="sortir-logo.png" alt="Sortir Logo" />
    </div>

    <div class="form-box">
      <div class="tab-header">
        <button id="loginTab" class="tab active" onclick="switchTab('login')">Login</button>
        <button id="signupTab" class="tab" onclick="switchTab('signup')">Sign Up</button>
      </div>

      <!-- Login Form -->
      <form id="loginForm" action="/login" method="POST" class="form active-form">
        <h2>Welcome Back</h2>
        <p>Enter your email and password to access Sortir</p>
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
        <div class="link-box">
          <a href="forgot-password.html">Forgot Password?</a>
        </div>
      </form>

      <!-- Signup Form -->
      <form id="signupForm" action="/signup" method="POST" class="form">
        <h2>Create Account</h2>
        <p>Sign up to start using Sortir</p>
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>

  <script>
    function switchTab(type) {
      const loginForm = document.getElementById('loginForm');
      const signupForm = document.getElementById('signupForm');
      const loginTab = document.getElementById('loginTab');
      const signupTab = document.getElementById('signupTab');

      if (type === 'login') {
        loginForm.classList.add('active-form');
        signupForm.classList.remove('active-form');
        loginTab.classList.add('active');
        signupTab.classList.remove('active');
      } else {
        signupForm.classList.add('active-form');
        loginForm.classList.remove('active-form');
        signupTab.classList.add('active');
        loginTab.classList.remove('active');
      }
    }
  </script>
</body>
</html>
